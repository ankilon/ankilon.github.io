
---
layout: default
title: Blog
permalink: /blog/
---
<h1>Latest Posts</h1>

<h4><a href="/categories/">Click to see posts by categories</a></h4>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.date | date_to_string }}</p>
      <p>{{ post.excerpt }}</p>
      <p><a href="{{ post.url }}">Read more</a></p>
    </li>
  {% endfor %}
</ul>
